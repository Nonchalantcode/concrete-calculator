
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Title Page</title>
        <link href="styles.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <h1 class="text-center">Calculator</h1>


        <div id="concrete-slab-calculator">
            <h3 class="calc heading">Concrente slabs/footings calculator</h3>
            <p>
                <strong>Calculate the number of yd<sup>3</sup> (cubic yards) needed to complete your project.</strong>
            </p>
            <div class="user-inputs">
                <label class="input-label thickness-label">
                    Slab thickness in inches.
                    <input type="text" id="slab-thickness" class="user-input" />
                    <!-- <p class="warning">

                    </p> -->
                </label>
                <label class="input-label width-label">
                    Slab width in feet.
                    <input type="text" id="slab-width" class="user-input" />
                </label>
                <label class="input-label length-label">
                    Slab length feet.
                    <input type="text" id="slab-length" class="user-input" />
                </label>
                <button type="submit" id="slab-calc-submit">
                    Calculate
                </button>
            </div>
            <div class="results-section">
                <div class="concrete-yards">
                    <p><strong>Concrete</strong></p>
                    <span class="unit">yd<sup>3</sup>: </span>
                    <span class="result"></span>
                </div>
                <div class="concrete-bags">
                    <p><strong>Number of pre-mix bags needed:</strong></p>
                    <p>Amount of 40-pound bags: <span class="forty-pound-bags bags"></span></p>
                    <p>Amount of 60-pound bags: <span class="sixty-pound-bags bags"></span></p>
                    <p>Amount of 80-pound bags: <span class="eighty-pound-bags bags"></span></p>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="ccalc.js"></script>
    </body>
</html>
